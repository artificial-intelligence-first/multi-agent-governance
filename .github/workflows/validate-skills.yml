name: Validate Skills

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-skills:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run skills validation
        run: |
          echo "Starting Skills validation..."
          python3 src/automation/scripts/validate_skills.py
          echo "Skills validation completed successfully"
