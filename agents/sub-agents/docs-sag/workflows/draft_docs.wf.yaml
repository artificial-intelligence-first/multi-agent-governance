$schema: ../../../docs/flow.schema.json
version: 1
run:
  output_dir: telemetry/runs/${RUN_ID}
steps:
  - id: schema_validation
    uses: shell
    run: >
      jsonschema --instance artifacts/docs_sag_response.json
      agents/contracts/docs_sag_response.schema.json
    timeout_sec: 30
  - id: terminology_check
    uses: shell
    run: >
      python src/automation/scripts/check_terminology.py
      artifacts/docs_sag_response.json --ssot agents/SSOT.md
    timeout_sec: 30
  - id: docs_sag_validation
    uses: shell
    run: >
      python src/automation/scripts/validate_docs_sag.py
      artifacts/docs_sag_response.json
    timeout_sec: 30
