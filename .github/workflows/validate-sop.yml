name: Validate SOP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-sop:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Run SOP validation
      run: |
        echo "Starting SOP validation..."
        python3 --version
        ls -la src/automation/scripts/
        python3 src/automation/scripts/validate_sop.py
        echo "SOP validation completed successfully"
